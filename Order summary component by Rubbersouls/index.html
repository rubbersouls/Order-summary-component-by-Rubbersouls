<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"

    <section class="card width">
        <div class="box">
            <img src="images/illustration-hero.svg" class="width image">
        </div>

            <h1 class="centre"> Order Summary</h1>
            <p class="paragraphe centre">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="box heightbox3">
            <div class="card2 heightbox3">
                  <div class="boxincard2">
                      <div><img src="images/icon-music.svg"></div>
                  </div>
                  <div class="boxincard2">
                      <div><p class="box1inincard2">Annual Plan</p></div>
                      <div><p class="box2inincard2">$59.99/year</p></div>
                  </div>
                  <div class="boxincard2">
                      <div><a href="#" class="change">change</a></div>
                  </div>
            </div>
        </div>
        <div class="box">
            <a href="#" class="test"><div class="bouton">Proceed to Payment</div></a>
        </div>
        <div class="box">
          <span class="cancel">Cancel Order</span>
        </div>
    </section>
    <div class="challenge">Challenge by <span style=" color: blue;">Frontend Mentor</span>. Coded by <span style=" color: blue;">Rubbersouls.</span></div>
